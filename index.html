<!DOCTYPE html>
<html lang="pt-BR">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 <link rel="stylesheet" href="style.css">
 <script src="script.js" async></script>
 <title>Orientador Vocacional com IA Generativa Profissional</title>
 <link rel="icon" href="/imagens/icon.png" type="image/x-icon">
</head>
<body>
 <div class="chat-container">
 <h2><span style="color: #00bfff;">🎓</span> Orientador Vocacional com IA Generativa Profissional <span style="color: #00bfff;">🚀</span></h2>
 <div id="chat-log">
 <div class="mensagem gemini">Olá! 👋 Preparado(a) para descobrir seu futuro profissional? Vamos nessa! Para começar, me conta: qual área te chama mais a atenção? (Tipo, tecnologia 💻, saúde 🩺, artes 🎨, números 📊, ou talvez algo mais humano 🤔?)</div>
 </div>
 <textarea id="prompt" placeholder="Digite sua resposta..."></textarea>
 <div class="button-container">
 <button onclick="enviarResposta()">Enviar</button>
 <button onclick="limparChat()">Limpar Chat</button>
 </div>
 </div>

 <script src="script.js"></script>
</body>
</html>
